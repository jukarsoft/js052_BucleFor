<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		
		var i=0
		var j=0

		var tope;
		tope=parseInt(prompt('introduce un  número entre 1 y 1000'));
		if (isNaN(tope) || tope >1000 || tope < 1) {
			document.write (`${tope} no es un número válido `);
		} else {
			document.write (`número introducido ${tope}`);
			document.write ('<br>')
			par=tope%2;
			if (par != 0) {
				--tope;
			}
			
			for (i=2; i<=tope; i+=2) {
				document.write (` ${i}  `);
				document.write ('<br>')
			}
		}
	
		document.write ('<br>')
		
	</script>
</head>
